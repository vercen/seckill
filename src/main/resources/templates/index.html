    <form class="more-padding" id="loginForm" method="post" autocomplete="off">
        <input style="background-color: darkgrey;" id="mobile" name="mobile" type="text" placeholder="手机号码: 13300000100"
               required="true"/>

</body>
<script>

    function login() {
        doLogin();
    }

    function doLogin() {
        //得到用户在登录表单填写的密码
        var inputPass = $("#password").val();
        //客户端盐
        var salt = g_passsword_salt;
        var str = "" + salt.charAt(0) + inputPass + salt.charAt(6);
        var password = md5(str);

        console.log("inputPass->", inputPass)
        console.log($("#password").val())
        console.log($("#mobile").val())
        console.log("salt->", salt)
        console.log("password->", password)

        $.ajax({
            url: "/login/doLogin",
            type: "POST",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                if (data.code == 200) {
                    // alert(data.message)
                    //如果code是200,说明登录成功., 就直接进入到商品列表页
                    // alert(data.message)
                    window.location.href = "/goods/toList"
                } else {
                    alert(data.message)
                }
            },
            error: function () {
                alert("失败");
            }
        });
    }

</script>
