spring:
  thymeleaf:
  #关闭缓存
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://ip:3306/seckill?useUnicode=true&characterEncoding=utf-8
    username: root
    password: Password1.1
# 数据库连接池
    hikari:
    #连接池名
      pool-name: Hikari_Poll_连接池
    #最小空闲连接
      minimum-idle: 5
    #空闲连接存活最大时间，默认60000(10 分钟)
      idle-timeout: 60000
    # 最大连接数，默认是10
      maximum-pool-size: 10
      #从连接池返回来的连接自动提交
      auto-commit: true
      #连接最大存活时间。0 表示永久存活，默认180000（30 分钟）
      max-lifetime: 180000
      #连接超时时间，默认30000（30 秒）
      connection-timeout: 30000
      #测试连接是否可用的查询语句
      connection-test-query: select 1
      #mybatis-plus 配置mybatis-plus:
  redis:
    port: 65520
    host: ip
    password: Password1.1
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        #最大空闲连接
        max-idle: 200
        min-idle: 5
        max-active: 8
        max-wait: 10000ms
  rabbitmq:
    host: ip
    port: 5672
    username: guest
    password: Password1.1
    virtual-host: /
    listener:
      simple:
        #消费者最小数量
        concurrency: 10
        #消费者最大数量
        max-concurrency: 10
        #限制消费者，每次只能处理一条消息，处理完才能继续下一条消息
        prefetch: 1
        #启动时是否默认启动容器，默认为true
        auto-startup: true
        #被拒绝时重新进入队列的
        default-requeue-rejected: true
    template:
      retry:
        #启用消息重试机制，默认为false
        enabled: true
        #初始重试间隔时间
        initial-interval: 1000ms
        #重试最大次数，默认为3 次
        max-attempts: 3
        #重试最大时间间隔，默认10000ms
        max-interval: 10000ms
        #重试的间隔乘数，
        #配置2 的话，第一次等1s，第二次等2s，第三次等4s
        multiplier: 1
mybatis-plus:
    #配置mapper.xml 映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
      #配置mybatis 数据返回类型别名
  type-aliases-package: com.edu.seckill.pojo
      #mybatis sql 打印
logging:
  level:
    com.edu.seckill.mapper: debug
